name: Deploy Frontend to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script_stop: true
          script: |
            set -e
            APP_DIR="${{ secrets.VPS_APP_DIR }}" 

            echo "📂 Vào thư mục dự án"
            if [ ! -d "$APP_DIR/.git" ]; then
              mkdir -p "$APP_DIR"
              git clone ${{ secrets.REPO_SSH_URL }} "$APP_DIR"
            fi
            cd "$APP_DIR"

            echo "🔄 Đồng bộ code nhánh main"
            git fetch --all
            git checkout main
            git reset --hard origin/main
            git clean -fd

            echo "📝 Ghi file .env.production từ secret"
            echo "${{ secrets.FRONTEND_ENV_PRODUCTION }}" > .env.production

            echo "🏗️ Build image Node 22"
            docker compose build --pull

            echo "🚀 Khởi động container"
            docker compose up -d --remove-orphans

            echo "⏳ Chờ ứng dụng khởi động"
            sleep 15
            curl -fsS http://localhost:3000 > /dev/null && echo "✅ Deploy OK" || (echo "❌ Health check failed" && exit 1)
