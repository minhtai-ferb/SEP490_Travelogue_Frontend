name: Deploy Frontend to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script_stop: true
          script: |
            set -e
            APP_DIR="${{ secrets.VPS_APP_DIR }}" 

            echo "ğŸ“‚ VÃ o thÆ° má»¥c dá»± Ã¡n"
            if [ ! -d "$APP_DIR/.git" ]; then
              mkdir -p "$APP_DIR"
              git clone ${{ secrets.REPO_SSH_URL }} "$APP_DIR"
            fi
            cd "$APP_DIR"

            echo "ğŸ”„ Äá»“ng bá»™ code nhÃ¡nh main"
            git fetch --all
            git checkout main
            git reset --hard origin/main
            git clean -fd

            echo "ğŸ“ Ghi file .env.production tá»« secret"
            echo "${{ secrets.FRONTEND_ENV_PRODUCTION }}" > .env.production

            echo "ğŸ—ï¸ Build image Node 22"
            docker compose build --pull

            echo "ğŸš€ Khá»Ÿi Ä‘á»™ng container"
            docker compose up -d --remove-orphans

            echo "â³ Chá» á»©ng dá»¥ng khá»Ÿi Ä‘á»™ng"
            sleep 15
            curl -fsS http://localhost:3000 > /dev/null && echo "âœ… Deploy OK" || (echo "âŒ Health check failed" && exit 1)
